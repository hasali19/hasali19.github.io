<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hasan Mohsin</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="content">
      <div class="animated">
        <div class="animated-content">
          <h1 class="name">Hasan Mohsin</h1>
          <h2 class="tagline">Final Year MEng Computing Student</h2>
          <h3 style="text-align: center">Imperial College London</h3>
          <div style="display: flex; justify-content: center">
            <div class="social">
              <a href="https://www.linkedin.com/in/hasan-ali-mohsin">
                <img src="/linkedin.png" />
              </a>
            </div>
            <div class="social">
              <a href="https://github.com/hasali19">
                <img src="/github.png" />
              </a>
            </div>
            <div class="social">
              <a href="mailto:hasan@hasali.dev">
                <img src="/email.png" />
              </a>
            </div>
          </div>
        </div>
      </div>
      <script>
        async function delay(timeout) {
          return new Promise((resolve) => setTimeout(resolve, timeout));
        }

        requestAnimationFrame(async () => {
          const animated = document.querySelector(".animated");
          const animatedContent = document.querySelector(".animated-content");

          animated.classList.add("active");

          (async () => {
            await delay(200);
            animatedContent.classList.add("visible");
          })();

          await delay(1000);

          animated.classList.add("done");
          animated.classList.remove("active");
        });
      </script>
    </div>
  </body>
</html>
